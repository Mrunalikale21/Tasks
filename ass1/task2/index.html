<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 (Registration form)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="tabs">
      <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
      <button class="tab-btn" onclick="showTab('login')">Login</button>
    </div>
    <form id="signupForm" class="form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Phone Number" pattern="\d{10}" required>
      <button type="submit">Register</button>
    </form>
    <form id="loginForm" class="form hidden">
      <h2>Login</h2>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script> 
</body>
</html>
