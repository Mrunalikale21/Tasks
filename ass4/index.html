<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>User Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        <span class="error-message" id="fullNameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="validation-message" id="emailValidation"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span class="tooltip" id="passwordTooltip">At least 8 characters, one uppercase letter, one lowercase letter, one number, and one special character.</span>
        <span class="validation-message" id="passwordStrength"></span>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        <span class="error-message" id="phoneError"></span>
      </div>

      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
